{% extends 'base.html' %}
{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form method="post" class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">CRIE SUA CONTA</h2>
                            <p class="text-white-50 mb-5 text-center">Por favor faça seu cadastro!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="nome" id="typeEmailX" class="form-control form-control-lg" name="nome"
                                    placeholder="Nome" />

                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg"
                                    placeholder="E-mail" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="senha" name="senha" class="form-control form-control-lg"
                                    placeholder="Senha" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="confirmaSenha" name="confirmaSenha"
                                    class="form-control form-control-lg" placeholder="Confirme sua Senha" />
                            </div>
                            <br>
                            <script>
                                let senha = document.getElementById('senha');
                                let senhaC = document.getElementById('confirmaSenha');

                                function validarSenha() {
                                    if (senha.value != senhaC.value) {
                                        senhaC.setCustomValidity("Senhas diferentes!");
                                        senhaC.reportValidity();
                                        return false;
                                    } else {
                                        senhaC.setCustomValidity("");
                                        return true;
                                    }
                                }

                                // verificar também quando o campo for modificado, para que a mensagem suma quando as senhas forem iguais
                                senhaC.addEventListener('input', validarSenha);
                            </script>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
